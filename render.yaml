services:
  - type: web
    name: telegram-ai-bot-free
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_TOKEN
      - key: OPENAI_API_KEY
      - key: REDIS_URL
      - key: OWNER_ID
      - key: OPENAI_CHAT_MODEL
      - key: OPENAI_IMAGE_MODEL